<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }

        .profile-container {
            background-color: white;
            padding: 30px;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1,h3 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-details {
            margin-bottom: 20px;
        }

        .profile-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Your Profile</h1>
        
        <!-- Display the user's current profile information -->
        <div class="profile-details">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Bio:</strong> {{ user.bio }}</p>
        </div>

        <!-- Update Profile Form -->
        <div class="update-profile-form" id="update-profile-form">
            <h3>Update Your Profile</h3>
            <form action="/update_profile" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>

                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4">{{ user.bio }}</textarea>

                <label for="new-password">New Password (optional)</label>
                <input type="password" id="new-password" name="new-password" placeholder="Leave empty to keep the same">

                <button type="submit">Save Changes</button>
            </form>
        </div>
        <!-- Back to Dashboard Button -->
        <a href="{{ url_for('dashboard') }}" style="text-decoration: none;">
            <button style="background-color: #2196F3; margin-bottom: 20px;">Back to Dashboard</button>
        </a>
    </div>
</body>
</html>
